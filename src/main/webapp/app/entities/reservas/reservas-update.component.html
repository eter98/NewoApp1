<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reservas-heading" jhiTranslate="newoapp1App.reservas.home.createOrEditLabel">Create or edit a Reservas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reservas.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reservas.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.reservas.fechaEntrada" for="field_fechaEntrada">Fecha Entrada</label>
                    <div class="input-group">
                        <input id="field_fechaEntrada" type="text" class="form-control" name="fechaEntrada" ngbDatepicker  #fechaEntradaDp="ngbDatepicker" [(ngModel)]="reservas.fechaEntrada"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaEntradaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.reservas.horaEntrada" for="field_horaEntrada">Hora Entrada</label>
                    <input type="text" class="form-control" name="horaEntrada" id="field_horaEntrada"
                        [(ngModel)]="reservas.horaEntrada" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.reservas.fechaSalida" for="field_fechaSalida">Fecha Salida</label>
                    <div class="input-group">
                        <input id="field_fechaSalida" type="text" class="form-control" name="fechaSalida" ngbDatepicker  #fechaSalidaDp="ngbDatepicker" [(ngModel)]="reservas.fechaSalida"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaSalidaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.reservas.horaSalida" for="field_horaSalida">Hora Salida</label>
                    <input type="text" class="form-control" name="horaSalida" id="field_horaSalida"
                        [(ngModel)]="reservas.horaSalida" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.reservas.espaciosReserva" for="field_espaciosReserva">Espacios Reserva</label>
                    <select class="form-control" id="field_espaciosReserva" name="espaciosReserva" [(ngModel)]="reservas.espaciosReserva">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="espaciosReservaOption.id === reservas.espaciosReserva?.id ? reservas.espaciosReserva : espaciosReservaOption" *ngFor="let espaciosReservaOption of espaciosreservas; trackBy: trackEspaciosReservaById">{{espaciosReservaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.reservas.miembros" for="field_miembros">Miembros</label>
                    <select class="form-control" id="field_miembros" name="miembros" [(ngModel)]="reservas.miembros" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="miembrosOption.id === reservas.miembros?.id ? reservas.miembros : miembrosOption" *ngFor="let miembrosOption of miembros; trackBy: trackMiembrosById">{{miembrosOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
