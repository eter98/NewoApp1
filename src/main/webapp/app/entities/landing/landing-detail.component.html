<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="landing">
            <h2><span jhiTranslate="newoapp1App.landing.detail.title">Landing</span> {{landing.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoapp1App.landing.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{landing.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="newoapp1App.landing.telefonoNegocio">Telefono Negocio</span></dt>
                <dd>
                    <span>{{landing.telefonoNegocio}}</span>
                </dd>
                <dt><span jhiTranslate="newoapp1App.landing.numeroPuestos">Numero Puestos</span></dt>
                <dd>
                    <span>{{landing.numeroPuestos}}</span>
                </dd>
                <dt><span jhiTranslate="newoapp1App.landing.tarifa">Tarifa</span></dt>
                <dd>
                    <span>{{landing.tarifa}}</span>
                </dd>
                <dt><span jhiTranslate="newoapp1App.landing.fotografia">Fotografia</span></dt>
                <dd>
                    <div *ngIf="landing.fotografia">
                        <a (click)="openFile(landing.fotografiaContentType, landing.fotografia)">
                            <img [src]="'data:' + landing.fotografiaContentType + ';base64,' + landing.fotografia" style="max-width: 100%;" alt="landing image"/>
                        </a>
                        {{landing.fotografiaContentType}}, {{byteSize(landing.fotografia)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="newoapp1App.landing.iva">Iva</span></dt>
                <dd>
                    <span>{{landing.iva}}</span>
                </dd>
                <dt><span jhiTranslate="newoapp1App.landing.sedes">Sedes</span></dt>
                <dd>
                    <div *ngIf="landing.sedes">
                        <a [routerLink]="['/sedes', landing.sedes?.id, 'view']">{{landing.sedes?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/landing', landing.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
