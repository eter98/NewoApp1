<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-perfil-equipo-empresa-heading" jhiTranslate="newoapp1App.perfilEquipoEmpresa.home.createOrEditLabel">Create or edit a Perfil Equipo Empresa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!perfilEquipoEmpresa.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="perfilEquipoEmpresa.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.biografia" for="field_biografia">Biografia</label>
                    <textarea class="form-control" name="biografia" id="field_biografia"
                        [(ngModel)]="perfilEquipoEmpresa.biografia" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.foto1" for="field_foto1">Foto 1</label>
                    <div>
                        <img [src]="'data:' + perfilEquipoEmpresa.foto1ContentType + ';base64,' + perfilEquipoEmpresa.foto1" style="max-height: 100px;" *ngIf="perfilEquipoEmpresa.foto1" alt="perfilEquipoEmpresa image"/>
                        <div *ngIf="perfilEquipoEmpresa.foto1" class="form-text text-danger clearfix">
                            <span class="pull-left">{{perfilEquipoEmpresa.foto1ContentType}}, {{byteSize(perfilEquipoEmpresa.foto1)}}</span>
                            <button type="button" (click)="clearInputImage('foto1', 'foto1ContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_foto1" (change)="setFileData($event, perfilEquipoEmpresa, 'foto1', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="foto1" id="field_foto1"
                        [(ngModel)]="perfilEquipoEmpresa.foto1" />
                    <input type="hidden" class="form-control" name="foto1ContentType" id="field_foto1ContentType"
                        [(ngModel)]="perfilEquipoEmpresa.foto1ContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.foto2" for="field_foto2">Foto 2</label>
                    <div>
                        <img [src]="'data:' + perfilEquipoEmpresa.foto2ContentType + ';base64,' + perfilEquipoEmpresa.foto2" style="max-height: 100px;" *ngIf="perfilEquipoEmpresa.foto2" alt="perfilEquipoEmpresa image"/>
                        <div *ngIf="perfilEquipoEmpresa.foto2" class="form-text text-danger clearfix">
                            <span class="pull-left">{{perfilEquipoEmpresa.foto2ContentType}}, {{byteSize(perfilEquipoEmpresa.foto2)}}</span>
                            <button type="button" (click)="clearInputImage('foto2', 'foto2ContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_foto2" (change)="setFileData($event, perfilEquipoEmpresa, 'foto2', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="foto2" id="field_foto2"
                        [(ngModel)]="perfilEquipoEmpresa.foto2" />
                    <input type="hidden" class="form-control" name="foto2ContentType" id="field_foto2ContentType"
                        [(ngModel)]="perfilEquipoEmpresa.foto2ContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.fot3" for="field_fot3">Fot 3</label>
                    <div>
                        <img [src]="'data:' + perfilEquipoEmpresa.fot3ContentType + ';base64,' + perfilEquipoEmpresa.fot3" style="max-height: 100px;" *ngIf="perfilEquipoEmpresa.fot3" alt="perfilEquipoEmpresa image"/>
                        <div *ngIf="perfilEquipoEmpresa.fot3" class="form-text text-danger clearfix">
                            <span class="pull-left">{{perfilEquipoEmpresa.fot3ContentType}}, {{byteSize(perfilEquipoEmpresa.fot3)}}</span>
                            <button type="button" (click)="clearInputImage('fot3', 'fot3ContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_fot3" (change)="setFileData($event, perfilEquipoEmpresa, 'fot3', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="fot3" id="field_fot3"
                        [(ngModel)]="perfilEquipoEmpresa.fot3" />
                    <input type="hidden" class="form-control" name="fot3ContentType" id="field_fot3ContentType"
                        [(ngModel)]="perfilEquipoEmpresa.fot3ContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.conocimientosQueDomina" for="field_conocimientosQueDomina">Conocimientos Que Domina</label>
                    <input type="text" class="form-control" name="conocimientosQueDomina" id="field_conocimientosQueDomina"
                        [(ngModel)]="perfilEquipoEmpresa.conocimientosQueDomina" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.temasDeInteres" for="field_temasDeInteres">Temas De Interes</label>
                    <input type="text" class="form-control" name="temasDeInteres" id="field_temasDeInteres"
                        [(ngModel)]="perfilEquipoEmpresa.temasDeInteres" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.facebook" for="field_facebook">Facebook</label>
                    <input type="text" class="form-control" name="facebook" id="field_facebook"
                        [(ngModel)]="perfilEquipoEmpresa.facebook" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.instagram" for="field_instagram">Instagram</label>
                    <input type="text" class="form-control" name="instagram" id="field_instagram"
                        [(ngModel)]="perfilEquipoEmpresa.instagram" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.idGoogle" for="field_idGoogle">Id Google</label>
                    <input type="text" class="form-control" name="idGoogle" id="field_idGoogle"
                        [(ngModel)]="perfilEquipoEmpresa.idGoogle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.twiter" for="field_twiter">Twiter</label>
                    <input type="text" class="form-control" name="twiter" id="field_twiter"
                        [(ngModel)]="perfilEquipoEmpresa.twiter" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoapp1App.perfilEquipoEmpresa.empresa" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="perfilEquipoEmpresa.empresa">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id === perfilEquipoEmpresa.empresa?.id ? perfilEquipoEmpresa.empresa : empresaOption" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
