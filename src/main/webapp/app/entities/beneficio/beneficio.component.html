<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoapp1App.beneficio.home.title">Beneficios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-beneficio" [routerLink]="['/beneficio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newoapp1App.beneficio.home.createLabel">
            Create new Beneficio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="beneficios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoapp1App.beneficio.tipoBeneficio">Tipo Beneficio</span></th>
            <th><span jhiTranslate="newoapp1App.beneficio.descuento">Descuento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let beneficio of beneficios ;trackBy: trackId">
                <td><a [routerLink]="['/beneficio', beneficio.id, 'view' ]">{{beneficio.id}}</a></td>
                <td>{{beneficio.tipoBeneficio}}</td>
                <td>{{beneficio.descuento}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/beneficio', beneficio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/beneficio', beneficio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'beneficio', { outlets: { popup: beneficio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
